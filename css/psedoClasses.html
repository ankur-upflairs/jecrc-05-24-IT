<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover{
            color: red;
        }
        a:visited{color: yellow;}
        a:active{color: green;}
    </style>
</head>
<body>
    <a href="#aq" class="hover">hover</a>
    <a href="#be" class="visited">visited</a>
    <a href="#c" class="active">Active</a>
</body>
</html>
