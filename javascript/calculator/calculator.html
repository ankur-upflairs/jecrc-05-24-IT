<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        button.operator {
            background-color: #ffcc00;
        }
        button.operator:hover {
            background-color: #ffb300;
        }
        button.equal {
            background-color: #4caf50;
            color: white;
        }
        button.equal:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled>
    <div>
        <button>C</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
    </div>
    <div>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
        <button class="operator">+</button>
    </div>
</div>

</body>
</html>
