<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{width: 70%;margin: 10px auto;

        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        // fetch('https://jsonplaceholder.typicode.com/posts')
        async function getData() {
            let res = await fetch('https://jsonplaceholder.typicode.com/posts')
            let data = await res.json()
            // console.log(data)
            // let post=`<h1>${data[0].title}</h1>
            // <p>${data[0].body}</p>`
            // document.getElementById('box').innerHTML=post
            let posts=''
            for(let i of data){
                posts+=`<h1>${i.title}</h1>
             <p>${i.body}</p> <hr>`
            }
            document.getElementById('box').innerHTML=posts
        }
        getData() 
    </script>
</body>

</html>
